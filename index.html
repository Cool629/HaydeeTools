---
layout: page
---

    <h1 class="page-heading">News</h1>
    <div class="container">
      <div class="col"  id="posts">
        {% for post in site.posts %}
          <div clas="row-md-4">
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
          </div>
        {% endfor %}
      </div>
    </div>
